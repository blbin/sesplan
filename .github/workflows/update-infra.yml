name: Update Infrastructure

on:
  push:
    branches:
      - main  # Spust√≠ se p≈ôi ka≈æd√©m pushi do main
    paths:
      - 'docker-compose.yml'

jobs:
  update-infra:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Zajist√≠, ≈æe v≈°echny soubory a historie jsou sta≈æen√©

      - name: Debug - Print working directory
        run: pwd

      - name: Debug - List all files
        run: ls -lah

      - name: Ensure docker-compose.yml exists
        run: |
          if [ ! -f ./docker-compose.yml ]; then
            echo "‚ùå ERROR: docker-compose.yml does not exist!"
            exit 1
          fi

      - name: Upload updated docker-compose.yml to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./docker-compose.yml"
          target: "/srv/sesplan/"
          debug: true

      - name: Deploy new stack with zero-downtime
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /srv/sesplan
            echo "üöÄ Pulling latest images..."
            docker compose pull || { echo "‚ùå ERROR: Failed to pull images"; exit 1; }

            echo "üîÑ Updating stack with .env file..."
            docker compose --env-file .env up -d --remove-orphans || { echo "‚ùå ERROR: Deployment failed"; exit 1; }

            echo "üßπ Cleaning up old images..."
            docker image prune -af || { echo "‚ö†Ô∏è WARNING: Failed to clean up images"; }
