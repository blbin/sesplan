name: Update Infrastructure

on:
  push:
    branches:
      - main  # Spustí se při každém pushi do main

jobs:
  update-infra:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Zajistí, že všechny soubory a historie jsou stažené

      - name: Debug - Print working directory
        run: pwd

      - name: Debug - List all files
        run: ls -lah

      - name: Ensure docker-compose.yml exists
        run: |
          if [ ! -f ./docker-compose.yml ]; then
            echo "❌ ERROR: docker-compose.yml does not exist!"
            exit 1
          fi

      - name: Upload updated docker-compose.yml to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./docker-compose.yml"
          target: "/srv/sesplan/"
          debug: true

      - name: Deploy new stack with zero-downtime
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /srv/sesplan
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -af
