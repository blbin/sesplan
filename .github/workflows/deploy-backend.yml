name: Deploy

on:
  push:
    branches:
      - main  # Tento workflow se spustí při pushi na větev 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest  # Toto je virtuální stroj pro běh GitHub Actions

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/blbin/sesplan-backend:latest ./backend
          docker push ghcr.io/blbin/sesplan-backend:latest

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /srv/sesplan
            docker pull ghcr.io/myuser/sesplan-backend:latest
            docker compose up -d --remove-orphans
            docker image prune -af

