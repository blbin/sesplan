name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
  workflow_dispatch:  # ✅ Přidává možnost ručního spuštění

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u blbin --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t ghcr.io/blbin/sesplan-backend:latest ./backend
          docker push ghcr.io/blbin/sesplan-backend:latest

